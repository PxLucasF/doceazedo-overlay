<!-- item will be appened to this layout -->
<div id="log" class="sl__chat__layout">
</div>

<!-- chat item -->
<script type="text/template" id="chatlist_item">
  <div class="message-wrapper" data-from="{from}" data-id="{messageId}">
    <div class="avatar">
    	<div style="background-image:url(http://localhost:2424/avatar/{from})"></div>
  	</div>
    <div class="content">
      <span class="meta" style="color: {color}">
        <span class="name">{from}</span>
        <span class="badges"></span>
      </span>

      <span class="message">
        {message}
      </span>
  	</div>
  </div>
</script>
